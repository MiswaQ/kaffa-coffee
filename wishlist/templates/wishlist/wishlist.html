{% extends "base.html" %}

{% block content %}
<h2 class="text-white">Your Wishlist</h2>
<ul class="text-white">
    {% for item in wishlist_items %}
    <li>
        {{ item.product.name }}
        <a href="{% url 'remove_from_wishlist' item.product.id %}">Remove</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
